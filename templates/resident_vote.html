<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Resident Voting</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: #f4f4f4;
                color: #333;
            }
            .container {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                text-align: center;
                max-width: 400px;
                width: 90%;
            }
            h1 {
                color: #0056b3;
            }
            #visitorInfo {
                margin-bottom: 20px;
                padding: 10px;
                border: 1px solid #eee;
                border-radius: 5px;
                background-color: #e9f5ff;
                text-align: left;
            }
            .vote-buttons button {
                /* Common styles for all vote buttons */
                display: block;
                width: 100%;
                padding: 15px;
                margin-bottom: 10px;
                font-size: 18px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                transition: background-color 0.2s ease, opacity 0.2s ease; /* Smooth transitions */
            }

            /* Active State Styles */
            #allowBtn {
                background-color: #28a745; /* Green */
                color: white;
            }
            #denyBtn {
                background-color: #dc3545; /* Red */
                color: white;
            }
            #abstainBtn {
                background-color: #ffc107; /* Yellow */
                color: black;
            }

            /* Hover State Styles for Active Buttons */
            #allowBtn:not(:disabled):hover {
                background-color: #218838; /* Darker green */
            }
            #denyBtn:not(:disabled):hover {
                background-color: #c82333; /* Darker red */
            }
            #abstainBtn:not(:disabled):hover {
                background-color: #e0a800; /* Darker yellow */
            }

            /* Disabled State Styles - Using IDs for specificity */
            #allowBtn:disabled,
            #denyBtn:disabled,
            #abstainBtn:disabled {
                background-color: #cccccc; /* Standard disabled gray */
                color: #666666; /* Darker gray text for readability */
                opacity: 0.65; /* Make them look faded */
                cursor: not-allowed;
            }
            #statusMessage {
                margin-top: 15px;
                font-weight: bold;
            }
            #yourVoteDisplay {
                margin-top: 10px;
                font-style: italic;
                color: #0056b3;
            }
            #outcomeDisplay {
                margin-top: 20px;
                margin-bottom: 15px;
                font-size: 20px;
                font-weight: bold;
            }
            .outcome-granted {
                color: #28a745;
            }
            .outcome-denied {
                color: #dc3545;
            }
            input[type="text"] {
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: calc(100% - 22px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Cast Your Vote</h1>
            <p>
                Session ID: <span id="residentSessionId">{{ session_id }}</span>
            </p>
            <p>Your Name: <span id="myNickname"></span></p>

            <div id="nicknameSection">
                <input
                    type="text"
                    id="nicknameInput"
                    placeholder="Enter your name/nickname"
                />
                <button onclick="joinWithNickname()">Join Session</button>
            </div>

            <div id="votingSection" style="display: none">
                <div id="outcomeDisplay"></div>
                <div id="yourVoteDisplay"></div>
                <h3>Visitor Information:</h3>
                <div id="visitorInfo">
                    <p>
                        <strong>Purpose:</strong>
                        <span id="visitorPurposeText"
                            >Waiting for details...</span
                        >
                    </p>
                    <p>
                        <strong>Extracted by System:</strong>
                        <span id="visitorExtractedText"
                            >Waiting for details...</span
                        >
                    </p>
                </div>

                <div class="vote-buttons">
                    <button id="allowBtn" onclick="sendVote('allow')" disabled>
                        Allow Entry
                    </button>
                    <button id="denyBtn" onclick="sendVote('deny')" disabled>
                        Deny Entry
                    </button>
                    <button
                        id="abstainBtn"
                        onclick="sendVote('abstain')"
                        disabled
                    >
                        Abstain
                    </button>
                </div>
            </div>
            <p id="statusMessage"></p>
        </div>

        <script>
            const socket = io();
            const currentSessionId =
                document.getElementById("residentSessionId").textContent;
            let nickname = "";

            const nicknameSection = document.getElementById("nicknameSection");
            const votingSection = document.getElementById("votingSection");
            const statusMessage = document.getElementById("statusMessage");
            const voteButtons = document.querySelectorAll(
                ".vote-buttons button"
            );
            const yourVoteDisplay = document.getElementById("yourVoteDisplay");
            const outcomeDisplay = document.getElementById("outcomeDisplay");
            const visitorPurposeText =
                document.getElementById("visitorPurposeText");
            const visitorExtractedText = document.getElementById(
                "visitorExtractedText"
            );

            function setVoteButtonsDisabled(disabled) {
                voteButtons.forEach((b) => (b.disabled = disabled));
            }

            function joinWithNickname() {
                nickname = document
                    .getElementById("nicknameInput")
                    .value.trim();
                if (!nickname) {
                    nickname = `Resident${Math.floor(Math.random() * 1000)}`;
                }
                document.getElementById("myNickname").textContent = nickname;
                socket.emit("join_session_resident", {
                    session_id: currentSessionId,
                    nickname: nickname,
                });
            }

            socket.on("connect", () => {
                statusMessage.textContent =
                    "Connected. Enter nickname to join session.";
                setVoteButtonsDisabled(true); // Ensure buttons are disabled on fresh connect
            });

            socket.on("joined_successfully", (data) => {
                statusMessage.textContent = `Joined session ${data.session_id} as ${data.nickname}. Waiting for vote...`;
                nicknameSection.style.display = "none";
                votingSection.style.display = "block";
                yourVoteDisplay.textContent = ""; // Clear previous vote
                outcomeDisplay.textContent = ""; // Clear previous outcome
                setVoteButtonsDisabled(true); // Keep disabled until voting_started
            });

            socket.on("voting_started", (data) => {
                visitorPurposeText.textContent = data.visitor_purpose;
                visitorExtractedText.textContent = data.extracted_info;
                setVoteButtonsDisabled(false); // Enable voting buttons
                yourVoteDisplay.textContent = ""; // Clear previous vote message
                outcomeDisplay.textContent = ""; // Clear previous outcome
                statusMessage.textContent =
                    "Voting is now open. Please cast your vote.";
            });

            function sendVote(voteType) {
                socket.emit("submit_vote", {
                    session_id: currentSessionId,
                    vote_type: voteType,
                });
                setVoteButtonsDisabled(true);
                yourVoteDisplay.textContent = `You voted: ${voteType.toUpperCase()}`;
                statusMessage.textContent = `Your vote (${voteType.toUpperCase()}) was recorded. Waiting for results...`;
            }

            socket.on("vote_submitted_confirmation", (data) => {
                console.log("Vote confirmed by server:", data.status);
            });

            socket.on("voting_ended", (data) => {
                statusMessage.textContent = `Voting has ended.`;
                outcomeDisplay.textContent = `Outcome: ${data.outcome}`;
                if (data.outcome === "Access Granted") {
                    outcomeDisplay.className = "outcome-granted";
                } else {
                    outcomeDisplay.className = "outcome-denied";
                }
                setVoteButtonsDisabled(true); // Ensure buttons are disabled
            });

            socket.on("error", (data) => {
                statusMessage.textContent = `Error: ${data.message}`;
                // Potentially re-enable buttons or handle state if error is recoverable for voting
            });

            socket.on("disconnect", () => {
                statusMessage.textContent = "Disconnected from server.";
                setVoteButtonsDisabled(true);
            });

            // Initial state on page load
            setVoteButtonsDisabled(true);
        </script>
    </body>
</html>
